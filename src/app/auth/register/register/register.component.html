<!-- register.component.html -->
<div class="flex flex-col  mt-20 items-center p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Crear cuenta</h2>
    <form [formGroup]="registerForm()"  class="w-80 space-y-4">
      <input formControlName="name" type="text" placeholder="Nombre completo" class="w-full p-2 border rounded"/>
      <p class="text-red-500 text-xs">{{errorName()}}</p>
      <input formControlName="email" type="email" placeholder="Correo electrónico" class="w-full p-2 border rounded"/>
      <p class="text-red-500 text-xs">{{errorMail()}}</p>
      <input formControlName="password" type="password" placeholder="Contraseña" class="w-full p-2 border rounded"/>
      <p class="text-red-500 text-xs">{{errorPassword()}}</p>
      <input formControlName="confirmPassword" type="password"  placeholder="Confirmar contraseña" class="w-full p-2 border rounded"/>
      <p class="text-red-500 text-xs">{{errorMail()}}</p>
      <button type="button" (click)="validForm()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-700">Registrarse</button>
      <h2 class="text-green-600 text-center">{{authService.userResponse()}}</h2>
    </form>
    <a [routerLink]="['/login']" class="text-blue-500 mt-2 cursor-pointer">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
