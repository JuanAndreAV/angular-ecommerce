<!-- forgot-password.component.html -->
<div class="flex flex-col mt-20 items-center p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Recuperar contraseña</h2>
    <p class="text-sm text-gray-600 mb-4 text-center">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    <form [formGroup]="emailForm()"  class="w-80 space-y-4">
      <input formControlName="email" type="email" placeholder="Correo electrónico" class="w-full p-2 border rounded"/>
      <p class="text-red-500 text-xs">{{mailError()}}</p>
      <button type="button" (click)="checkEmail()" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-700">Enviar enlace</button>
    </form>
    <h2 class="text-green-600">{{authService.userResponse()}}</h2>
    <a routerLink="/login" class="text-blue-500 mt-2">Volver a iniciar sesión</a>
  </div>
