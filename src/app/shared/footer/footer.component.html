<footer class="bg-black text-white w-screen py-6">
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 px-6">
    
    <!-- Sección de información del negocio -->
    <div class="text-center md:text-left">
      <h2 class="text-2xl font-bold">{{ infoComercio.nombre }}</h2>
      <p class="text-gray-400 text-sm">Tu mercado saludable de confianza 🍃</p>

      <!-- Redes Sociales -->
      
      <div class="mt-4 flex justify-center md:justify-start gap-5">
        @for (item of infoComercio.redes; track item.nombre) { 
        <a href='{{item.url}}' target="_blank" class="text-gray-400 hover:text-pink-500 transition">
          <i class="{{item.icono}} text-3xl"></i>
        </a>
      }
      </div>
    </div>

    <!-- Sección de información adicional -->
    <div class="text-center md:text-left">
      <h3 class="text-xl font-semibold mb-2">Información</h3>
      <ul class="text-gray-300 text-sm space-y-1">
        <li><a href="#" class="hover:text-gray-100 transition">📩 PQRS</a></li>
        <li>📍 Dirección: {{infoComercio.direccion}}</li>
        <li>🌿 Raíces Mercado Saludable{{infoComercio}}</li>
      </ul>
    </div>
  </div>

  <!-- Línea divisoria -->
  <hr class="w-4/5 mx-auto my-6 border-gray-600">

  <!-- Correo de contacto -->
  <p class="text-center text-gray-400 text-sm">
    📧 <a href="mailto:{{ infoComercio.correo }}" class="hover:text-white transition">{{ infoComercio.correo }}</a>
  </p>
</footer>
